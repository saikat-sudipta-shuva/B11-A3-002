<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Style -->
    <style>
        .sora-font{
            font-family: "Sora", sans-serif;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'btn-primary':'#179800',
              'from-gradient' : '#FFFFFF',
              'to-gradient' : '#EFEBE3',
            }
          }
        }
      }
    </script>
<body class="sora-font">
    <header>
        <div class="navbar bg-base-100 flex items-center justify-between bg-white shadow-lg px-6 py-3">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                  <li><a>Product</a></li>
                  <li><a>Services</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
              <!-- Logo -->
            <div class="flex items-center">
              <img src="images/logo-header.png" alt="Nature's Platter" class="h-10">
          </div>
            </div>

            <!-- Navigation Links -->
            <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
              <li><a href="#" class="hover:text-btn-primary">Product</a></li>
              <li><a href="#" class="hover:text-green-600">Services</a></li>
              <li><a href="#" class="hover:text-green-600">Contact us</a></li>
          </ul>

             <!-- Search & Cart Icons + Buttons -->
             <div class="flex items-center space-x-4">
              <!-- Search Icon -->
              <button class="text-gray-600 hover:text-green-600">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
              </button>
  
          <!-- Cart Icon -->
          <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /> </svg>
                </div>
              </div>
          </div>
              <!-- Login Button -->
              <a href="#" class=" border border-green-600 text-green-600 px-4 py-2 rounded-md hover:bg-green-50 sm:display-none">Login</a>
              <!-- Register Button -->
              <a href="#" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Register</a>
          </div>
          </div>
</head>

</body>
</html>
